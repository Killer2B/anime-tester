<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مشاهدة الحلقة</title>
  <style>
    iframe { width: 100%; height: 400px; border: none; margin-top: 20px; border-radius: 10px; }
    body { background: #121212; color: white; font-family: sans-serif; text-align: center; }
  </style>
</head>
<body>
  <h2>مشاهدة الحلقة</h2>
  <div id="frameContainer">جاري التحميل...</div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      document.getElementById("frameContainer").innerText = "لا توجد حلقة محددة";
    } else {
      fetch(`https://dpro.rf.gd/watch.php?id=ep1`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("frameContainer").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("frameContainer").innerText = "فشل تحميل الفيديو";
        });
    }
  </script>
</body>
</html>
